<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="body">
            <div id="header">
                <h2 id = "heading-el">Metric/Imperial Unit Conversion</h2>
                <input type="text" id = "input-el" >
                <button id = "input-btn">Convert</button>
                <p class="text" id="input-show"></p>
            </div>
            <div id="main">
                <div class="result">
                    <h3 class="heading">Length (Meter/Feet)</h3>
                    <p class="result-el" id="length-el"></p>
                </div>
                <div class="result">
                    <h3 class="heading">Volume (Liters/Gallons)</h3>
                    <p class="result-el" id="volume-el"></p>
                </div>
                <div class="result">
                    <h3 class="heading">Mass (Kilograms/Pounds)</h3>
                    <p class="result-el" id="mass-el"></p>
                </div> 
        </div>
        <script src="index.js"></script>
    </body>
</html>
